<body style="background-color: #555555">
<div><h1>黄甲岩的学习日志</h1></div>

<h2><p>JavaScript 案例 2022/11/13</p></h2>
<input type="button" onclick="on()" value="开灯">
<img id="myImage" src="img/off.gif" style="text-align:center;">

<br>
<br>
<br>

<!--11/14-->
<h2><p>2022/11/14</p></h2>
<div class="form-div">
  <div class="reg-content">
    <h1>欢迎注册</h1>
    <span>已有帐号？</span> <a href="www">登录</a>
  </div>
<br>
  <form id="reg-form" action="#" method="get">

    <table>

      <tr>
        <td>用户名</td>
        <td class="inputs">
          <input name="username" type="text" id="username">
          <br>
          <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
        </td>

      </tr>

      <tr>
        <td>密码</td>
        <td class="inputs">
          <input name="password" type="password" id="password">
          <br>
          <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
        </td>
      </tr>


      <tr>
        <td>手机号</td>
        <td class="inputs"><input name="tel" type="text" id="tel">
          <br>
          <span id="tel_err" class="err_msg" style="display: none">手机号格式有误</span>
        </td>
      </tr>

    </table>

    <div class="buttons">
      <input value="注 册" type="submit" id="reg_btn">
    </div>
    <br class="clear">
  </form>

</div>
<hr style="border-color: #37c610">

</body>

<script>
  function on(){
    document.getElementById('myImage').src='img/on.gif';
  }

  function off(){
    document.getElementById('myImage').src='img/off.gif'
  }
  alert("欢迎你朋友\nWelcome my friends\n这里是一个记录学习" +
    "的网站\nThis is a website for recording learning")

  var usernameInput = document.getElementById("username");

  usernameInput.onblur=checkUsername;

    function checkUsername(){
    var username = usernameInput.value.trim();
    //alert(username)
      var reg=/^\w{6,12}$/
      var flag=reg.test(username)
    //var flag= username.length>=6&&username.length<=12
    if (flag){
      document.getElementById("username_err").style.display='none';
    }else {
      document.getElementById("username_err").style.display="";
    }
    return flag;
  }
  var passwordInput = document.getElementById("password");

  passwordInput.onblur=checkPassword
    function checkPassword (){
    var password = passwordInput.value.trim();
    //alert(password)
      var reg=/^\w{6,12}$/
      var flag=reg.test(password)
    //  var flag=password.length>=6&&password.length<=12
    if (flag){
      document.getElementById("password_err").style.display='none';
    }else {
      document.getElementById("password_err").style.display="";
    }
    return flag;
  }

  var telInput = document.getElementById("tel");

  telInput.onblur=checkTel
    function checkTel(){
    var tel = telInput.value.trim();
    //alert(tel)
     // var flag=tel.length>1==11
      var reg=/^[1]\d{10}$/
      var flag=reg.test(tel)
    if (flag){
      document.getElementById("tel_err").style.display='none';
    }else {
      document.getElementById("tel_err").style.display="";
    }
    return flag;
  }

  var regForm = document.getElementById("reg-form");
  regForm.onsubmit=function (){
    var flag=checkUsername()&&checkPassword()&&checkTel()
    if (flag){
      alert("注册成功")
    }else alert("注册失败")
    return flag;
  }

</script>

</html>
